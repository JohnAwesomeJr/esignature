  <div class="container">
  <h1>jQuery insert-text Plugin Example</h1>
  <textarea id="basic" style="" class="form-control">jQueryScript.Net</textarea>
  <div class="mt-3">
    <button type="button" id="basic_caret" class="btn btn-primary">At caret</button>
    <button type="button" id="basic_first" class="btn btn-primary">First</button>
    <button type="button" id="basic_last" class="btn btn-primary">Last</button>
    <button type="button" id="basic_specified" class="btn btn-primary">Specified Position</button>
  </div>
</div>
  <script>
  $('#basic_caret').on('click', function(e) {
    $('#basic').insertText('At Caret');
  });
  $('#basic_first').on('click', function(e) {
    $('#basic').insertText('First Arg', 'first');
  });
  $('#basic_last').on('click', function(e) {
    $('#basic').insertText('Last Arg', 'last');
  });
  $('#basic_specified').on('click', function(e) {
    $('#basic').insertText('Specified Position', 6);
  });
  </script>
